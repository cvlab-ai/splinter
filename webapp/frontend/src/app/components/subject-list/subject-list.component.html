<div class="container text-center w-25 mt-5">
  <h2>Lista przedmiotów</h2>
  <hr>
  <ul class="list-group">
    <!--TODO href-->
    <a routerLink="/exams/{{subject.id}}" *ngFor="let subject of subjects" class="mt-2 mb-2">
      <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
        {{subject.name}}
        <span class="badge bg-secondary rounded-pill">Liczba Egzaminów: {{subject.examNumber}}</span>
      </li>
    </a>
  </ul>
</div>
