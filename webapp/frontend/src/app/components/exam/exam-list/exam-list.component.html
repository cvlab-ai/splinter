  <h2>Lista egzaminów</h2>

  <!--TODO mała rozdzielczość-->

      <li class="list-group-item d-flex rounded justify-content-between align-items-center list-group-item-action">
        {{exam.name}}
        <!--TODO liczba prac zrobić examResultService, i z niego pobierać-->
        <span class="badge bg-secondary rounded-pill">Liczba prac: {{exam.resultNumber}}</span>

  </ul>
</div>
